<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Xylophone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>
    <div class="xylophone">
        <div id="keyC" class="key" data-note="C">C</div>
        <div id="keyD" class="key" data-note="D">D</div>
        <div id="keyE" class="key" data-note="E">E</div>
        <div id="keyF" class="key" data-note="F">F</div>
        <div id="keyG" class="key" data-note="G">G</div>
        <div id="keyA" class="key" data-note="A">A</div>
        <div id="keyB" class="key" data-note="B">B</div>
    </div>

    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>

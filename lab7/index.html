<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .hero-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .hero-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .hero-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .hero-card h2 {
      margin: 10px 0;
    }
    .hero-card p {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Superhero Generator</h1>
  <button id="generate-heroes" style="display:block; margin: 20px auto;">Generate Heroes</button>
  <div class="hero-container" id="hero-container"></div>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fc;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      background: #f8f9fc;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 20px;
      text-align: center;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create a Task</h1>
    <form>
      <div class="form-group">
        <label for="task-type">Task Type</label>
        <select id="task-type">
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
      </div>

      <div class="form-group">
        <label for="organization-name">Name of Organization</label>
        <input type="text" id="organization-name" placeholder="e.g., Air Emirates">
      </div>

      <div class="form-group">
        <label for="task-desc">Task Description</label>
        <textarea id="task-desc" rows="4" placeholder="Briefly describe your task..."></textarea>
      </div>

      <div class="form-group">
        <label for="payment">Payment (USD)</label>
        <input type="number" id="payment" placeholder="e.g., 250">
      </div>

      <div class="btn-container">
        <button type="button" onclick="window.location.href='createtask2.html';" class="btn">Add detailsðŸš€</button>
      </div>
    </form>
  </div>
</body>
</html>

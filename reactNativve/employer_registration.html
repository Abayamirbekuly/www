<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация Работодателя | Zhedel Usta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e0f7fa;
      color: #006064;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .register-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #006064;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #4caf50;
      text-decoration: none;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <a href="reg.html" class="back-button mb-3">Назад</a>
    <h1 class="text-center mb-4">Регистрация Работодателя</h1>
    <form action="login.html" method="post">
      <div class="mb-3">
        <label for="employerName" class="form-label">Название компании</label>
        <input type="text" class="form-control" id="employerName" name="employerName" placeholder="Введите название компании" required>
      </div>
      <div class="mb-3">
        <label for="employerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="employerEmail" name="employerEmail" placeholder="Введите ваш email" required>
      </div>
      <div class="mb-3">
        <label for="employerPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="employerPassword" name="employerPassword" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

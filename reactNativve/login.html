<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логин | Zhedel Usta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #e0f7fa;
      color: #006064;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #006064;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-icons a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons .google {
      color: #db4437;
      border: 2px solid #db4437;
    }

    .social-icons .apple {
      color: #333333;
      border: 2px solid #333333;
    }

    .social-icons .facebook {
      color: #1877f2;
      border: 2px solid #1877f2;
    }

    .login-container a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h1>Вход в систему</h1>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
      </div>
      <a href="main2.html" class="btn btn-light btn-lg w-100 mb-3">Войти</a>
    </form>
    
    <p>Или войдите с:</p>
    <div class="social-icons">
      <a href="#" class="google"><i class="bi bi-google"></i></a>
      <a href="#" class="apple"><i class="bi bi-apple"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
    </div>

    <p class="mt-4">Нет аккаунта? <a href="reg.html" class="btn btn-success">Зарегистрироваться</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
